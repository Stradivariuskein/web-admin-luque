{% block content %}

    <div class="container my-5">
        <div class="margin-auto my-5 text-center">
            <h1>Buscar articulo</h1>
        </div>

                        {% for art in artics %}
                        
                            <tr>
                                <td>{{art.code}}</td>
                                <td >{{art.description}}</td>
                                <td>{{art.priceMa}}</td>
                                <td>{{art.priceMi}}</td>

                            </tr>


                        {% endfor %}
                      
                    </tbody>
                </table>
            </div>

    </div>

{% endblock content %}
